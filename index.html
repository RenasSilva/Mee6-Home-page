<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name = "description" content = "Mee6 discord bot"/>
    <meta name = "keywords" content = "mee6,discord,bot,landing,page"/>
    <meta name = "author" content = "Renato Silva"/>
    <title>Mee6 Discord Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = "menu">
        <div class = "center">
            <nav class = "navegacao">
                <div class = "left">
                    <img class = "mee6" width= "36px" src = "images/mee6.png"/>
                    <h2>MEE6</h2>
                    <span>Plugins</span>
                    <span>Resources</span>
                </div><!--left-->
                <div class = "right">
                <img width= "36px" src = "images/en_flag.png"/>
                <span>EN</span>
                <button class = "premium">
                    <img width= "28px" src = "images/crown.png"/>
                    <span>Premium</span>
                    </button><!--premium-->
                    <button class = "login">
                        <span>Login with Discord</span>
                    </button><!--login-->
                </div><!--right-->
            </nav><!--navegacao-->
            <div class = "clear"></div>
        </div><!--center-->
    </header><!--menu-->

    <main class = "corpo">
       
        <div class = "center">
            <section class = "container">
                <h2>The best <br/> all in one bot <br/> for Discord</h2>
                <p>Mee6 is a complete Discord bot, easy-to-use, that millions of Discord servers worldwide trust to manage, entertain, and grow their community.</p>
                <div class = "inputs">
                    <button class = "add">
                        <img width = "26px" src = "images/Discord_icon.png"/>
                        <span>Add to Discord</span>
                    </button><!--add-->

                    <button class = "see">
                        <span>See features</span>
                    </button><!--see-->
                </div><!--inputs-->

                <div class = "score">
                    <img src = "images/trustpilot_stars-a6723dd0.svg"/>
                    <span>4.8</span>
                    <span>Trustpilot score</span>
                </div><!--score-->
            </section><!--container-->
        </div><!--center-->
        <img class = "dis" src = "images/lg_trees-d31498a0.svg"/>
        <img class = "mee6" src="images/right-186ccbcd.svg"/>
  
    </main><!--corpo-->
</body>
</html>
